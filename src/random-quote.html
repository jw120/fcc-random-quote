<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>FreeCodeCamp Random Quote Exercise</title>

        <link href="random-quote.css" rel="stylesheet">
        <!-- <link href="css/bootstrap.min.css" rel="stylesheet">  -->
        <link href="css/font-awesome.min.css" rel="stylesheet">
    </head>

    <body>

        <div class="main-box">

            <div class="main-top-box">

                <!-- ><div class="quote-text-with-quotes"> -->
                    <i class="fa fa-quote-left" aria-hidden="true"></i>
                    <span class="quote-text">Silence is golden</span>
                    <i class="fa fa-quote-right" aria-hidden="true"></i>


            </div>

            <div class="main-bottom-box">

                <div class="left-button-box">
                    <a href="https://twitter.com/intent/tweet?hashtags=chuck&amp;text=XYZ" id="tweet-button-anchor">
                        <button class="bottom-button" id="tweet-button">
                            Tweet
                        </button>
                    </a>
                </div>

                <div class="right-button-box">
                    <button class="bottom-button" id="new-quote-button">
                        New quote
                    </button>
                </div>
            </div>

        </div>

        <div class="footer">
            <p>
                Quote from the <a href="http://http://www.icndb.com/">Internet Chuck Norris Database</a>.
                Page by <a href="https://jw120.github.io">jw120</a>.
            </p>
            <p>
                <a href="random-quote-without-jquery.html">Non-jquery version</a>
            </p>

        </div>

        <script src="js/jquery.min.js">
        </script>

        </script>

    </body>
